<!DOCTYPE html>
<html>
  <head>
    <title>Chat with Firm Representative</title>
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <h1>Chat with Firm Representative</h1>
      </div>
      <div class="chat-box">
        <div class="chat-message received">
          <p>Hello, how can I help you today?</p>
        </div>
      </div>
      <form class="chat-form">
        <input type="text" placeholder="Type your message here...">
        <button type="submit">Send</button>
        <br>
        <button type="submit"><a style="text-decoration: none" href="login.html">Back</a></button>
      </form>
    </div>
  </body>
</html>
